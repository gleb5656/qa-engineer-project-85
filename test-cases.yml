- summary: |
    Проверка входа пользователя с существующими email и паролем
  requirement: |
    При верном вводе email и пароля пользователь должен войти в систему
  prerequisites: |
    Открыта страница логина
  test-data: |
    Тестовые данные
    email = *******@mail.ru Пароль = password
  steps:
    - Вводим email
    - Вводим пароль
    - Нажимаем кнопку «Submit»
  expected-result: |
    Пользователь должен попасть на главную страницу сайта

- summary: |
    Проверка создания собственной игры
  requirement: |
    Процесс создания пользователем игры должен происходить корректно 
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Тестовые данные
    level = 1 GameType = WithOtherUsers TimeControl = 25 Task = RandomTask Tags = String,Math
  steps:
    - Нажимаем кнопку CREATE A GAME
    - Выбираем параметры 
    - Нажимаем кнопку CREATE BATTLE
  expected-result: |
    Пользователь должен быть перенесен на страницу ожидания соперника, при подключении соперника должна начаться игра соотвествующая заданным правилам. 

- summary: |
    Проверка работы глобального чата
  requirement: |
    Сообщения, отправленные в глобальный чат должны корректно отображаться у автора и у остальных пользователей 
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Тестовые данные
    Text = Hi!
  steps:
    - Записываем сообщение в строку глобального чата
    - Нажимаем кнопку Send 
  expected-result: |
    Автор сообщения и остальные посетители сайта видят корректно выведенное сообщение. 
    
- summary: |
    Проверка создания турнира 
  requirement: |
    Процесс создания турнира должен проходить корректно 
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Name = My tournament Type = individual Access Type = public Task Strategy = Game Task Provider = Level Level = elementary Players limit = 64 Defaul language = js Match timeout in seconds = 60 
  steps:
    - Переходим в раздел Tournaments в правом верхем углу
    - Заполняем настройки турнира 
    - Нажимаем кнопку Create
  expected-result: |
    Пользователя должно перенести на страницу ожидания соперников, при подключении соперника должен начаться турнир соотвествущий заданным настройкам. 
     
